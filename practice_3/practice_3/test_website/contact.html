<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Practice 3 - Контакты</title>
   <link rel="stylesheet" href="assets/css/layout.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="header">
  <a href="index.html"><img src="assets/img/logo.gif" alt="Karazin"></a>
</header>
<div class="container">
   <main class="center column">
       <article>
           <h1>Контакты</h1>
           <form action="">
                <p>
                    <label for="name">Имя</label>
                    <input type="text" name="name" id="name" required>
                </p><hr>
                <p>
                    <label for="bthDate">Дата рождения</label>
                    <input type="date" name="bthDate" id="bthDate" required>
                </p><hr>
                <p>
                    <label for="mail">Е-мейл</label>
                    <input type="email" name="mail" id="mail" required>
                </p><hr>
                <p>
                    <label>Пол</label><br>
                    <label for="gender_male">Мужской</label>
                    <input type="radio" name="gender" id="gender_male" value="male" checked="">
                    <label for="gender_female">Женский</label>
                    <input type="radio" name="gender" id="gender_female" value="female">
                </p><hr>
                <p>
                    <label for="country">Страна</label>
                    <select name="country" id="country" required>
                        <option value="ukraine">Украина</option>
                        <option value="russia">Россия</option>
                        <option value="usa">США</option>
                        <option value="other">Другое</option>
                    </select>
                </p><hr>
                <p>
                    <label for="phone">Телефон</label>
                    <input type="tel" name="phone" id="phone" required>
                </p><hr>
                <p>
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" required>
                </p><hr>
                <p>
                    <label for="terms">Я принимаю условия соглашения</label>
                    <input type="checkbox" id="terms" name="terms" required="">
                </p><hr>
                <p>
                    <label for="notes">Заметки</label>
                    <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
                </p><hr>
                <p>
                    <label for="photo">Фото</label>
                    <input type="file" id="photo" name="photo" required>
                </p><hr>
                <p><button type="submit">Отправить</button></p>
           </form>
       </article>
   </main>

</div>

</div>
